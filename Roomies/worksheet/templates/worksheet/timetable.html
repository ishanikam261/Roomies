{% load custom_tags %}
<html>
<head>
    <title>Roomies Timetable</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');


        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        
    
    body {
        font-family: 'Roboto', sans-serif;
        background: #f1f4f9;
        padding: 30px;
    }

    h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
    }

    th {
        background: #1e88e5;
        color: #fff;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
        background: #f9f9f9;
    }

    tr:hover {
        background-color: #e3f2fd;
        transition: background-color 0.3s ease;
    }

    td {
        color: #333;
        font-size: 0.95rem;
    }
</style>

    
</head>
<body>
  
<table>
    <tr>
        <th>user</th>
        {% for day in days %}
            <th>{{ day }}</th>
        {% endfor %}
    </tr>
    {% for user, day_tasks in timetable.items %}
        <tr>
            <td>{{ user.name }}</td>
            {% for day in days %}
                <td>{{ day_tasks|get_item:day }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

</body>
</html>
