<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roomies Worksheet</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Roomies Worksheet</h1>

    <div class="text-end mb-3">
        <a href="{% url 'admin_login' %}" class="btn btn-primary">Login</a>
       
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
                <tr>
                    <th>User</th>
                    <th>Day</th>
                    <th>Task</th>
                    <th>Status</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.user.name }}</td>
                        <td>{{ task.day }}</td>
                        <td>{{ task.task }}</td>
                        <td>
                        {% if task.completed %}
                          <button>Completed &#9989;</button>
                        {% else %}
                          <button> NotComplete &#10060; </button>
            
                        {% endif %}
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No tasks found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
